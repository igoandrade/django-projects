{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'general/css/base.css'%}">
    <link rel="stylesheet" href="{% static 'general/css/general.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Mecajato</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Página inicial</span>
                </a>
                <span class="tooltip">Página inicial</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Clientes</span>
                    <span class="tooltip">Clientes</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="list_name">Serviços</span>
                    <span class="tooltip">Serviços</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="list_name">Agenda</span>
                    <span class="tooltip">Agenda</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="list_name">Histórico</span>
                    <span class="tooltip">Histórico</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        {% block dashboard %}{% endblock %}
    </section>

    {% block body %}{% endblock %}
    

    <script src="{% static 'general/js/base.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
